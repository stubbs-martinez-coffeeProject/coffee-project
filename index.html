<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-light">Coffee!</h1>
<!-- added container with 2 rows -->
<!-- table changed into divs -->
<!-- Need to work on displaying coffees -->
<div class="container">
    <div class="row">
<!-- left side of site -->
        <div class="col-6">
            <!-- this is where the list of coffees are -->
            <div class="row" id="coffees"></div>
        </div>
<!-- right side of site -->
        <div class="col-6">
<!-- form to search a coffee -->
            <form class="col">
                <div class="form-group" id="searchWrapper">
                    <div class="col-auto">
                        <label for="roast-selection" class="col-12 text-light mb-0">Roast</label>
                        <select id="roast-selection" class="col-12 mySelection">
                            <option selected>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <label for="roast-search" class="col-12 text-light mb-0 mt-1">Coffee Name</label>
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="roast-search">Username</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="roast-search" placeholder="Search Coffee">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr class="hrStyle text-info">
            <!-- form to add new coffee -->
            <form class="col">
                <div class="form-group" id="addWrapper">
                    <div class="col-auto">
                        <label for="new-roast-selection" class="col-12 text-light mb-0">Roast</label>
                        <select id="new-roast-selection" class="col-12 mySelection">
                            <option selected>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="roast-search" class="col-12 text-secondary mb-0 mt-1">Coffee Name</label>
<!--                        <label class="sr-only" for="roast-search">Username</label>-->
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="add-coffee" placeholder="Add Coffee">
                            <div class="input-group-prepend">
                                <div class="btn btn-sm btn-primary pt-2">Submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Nothing goes below scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/87be2402f7.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
